<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora de IMC</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="alert-error ">
        Digíte Somente Números
    </div>

    <div class="container">
        <main class="card">
           <form>
            <h1 class="title" >Cálculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight">Peso (Kg)</label>
                <input 
                id="weight" 
                type="text" 
                placeholder="60"/>
            </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                    id="height" 
                    type="text" 
                    placeholder="165" />

                </div>
            
                <button type="submit">Calcular IMC 
                    <img src="./assets/arw.svg" alt="stea apontando para a direita">
                </button>

           </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="./assets/close.svg" alt="imagem botao fechar">
                </button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>


    </div>





    <script src="./js/script.js" type="module"></script>
</body>
</html>
